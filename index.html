<!DOCTYPE html>

        <div class="gridline"></div>
        <div class="board-spot" data-index="7"></div>
        <div class="gridline"></div>
        <div class="board-spot" data-index="8"></div>
    </div>
    <h1 class="winner"> The winner is...</h1>
